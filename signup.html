<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Notezilla</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-brand">
                    <svg class="brand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14,2 14,8 20,8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10,9 9,9 8,9"></polyline>
                    </svg>
                    <span class="brand-text">Notezilla</span>
                </div>
                <h1 class="auth-title">Join Notezilla</h1>
                <p class="auth-description">Create your account to start sharing and accessing resources</p>
            </div>

            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label class="form-label">Choose your role</label>
                    <div class="role-selector" id="roleSelector">
                        <div class="role-option selected" data-role="student">
                            <div class="role-title">Student</div>
                            <div class="role-description">Access and share resources</div>
                        </div>
                        <div class="role-option" data-role="moderator">
                            <div class="role-title">Moderator</div>
                            <div class="role-description">Help manage content</div>
                        </div>
                        <div class="role-option" data-role="admin">
                            <div class="role-title">Admin</div>
                            <div class="role-description">Full platform access</div>
                        </div>
                    </div>
                    <input type="hidden" id="role" name="role" value="student">
                </div>

                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                    <div class="form-error" id="nameError"></div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                    <div class="form-error" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="college" class="form-label">College/University</label>
                    <input type="text" id="college" name="college" class="form-input" required>
                    <div class="form-error" id="collegeError"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" class="form-input" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                    <div class="form-error" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
                        <button type="button" class="password-toggle" id="confirmPasswordToggle">
                            <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                    <div class="form-error" id="confirmPasswordError"></div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkbox-custom"></span>
                        I agree to the <a href="#" class="auth-link">Terms of Service</a> and <a href="#" class="auth-link">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="signupButton">
                    <span class="btn-text">Create Account</span>
                    <span class="loading hidden">
                        <span class="spinner"></span>
                        Creating account...
                    </span>
                </button>

                <div class="auth-divider">
                    <span>Already have an account?</span>
                </div>

                <a href="login.html" class="btn btn-outline btn-full">Sign In</a>
            </form>

            <div class="auth-footer">
                <a href="index.html" class="auth-link">‚Üê Back to Home</a>
                <a href="#" class="auth-link">Need Help?</a>
            </div>
        </div>

        <div class="auth-background">
            <div class="auth-pattern"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/theme.js"></script>
    <script>
        // Role selection
        document.getElementById('roleSelector').addEventListener('click', (e) => {
            const roleOption = e.target.closest('.role-option');
            if (roleOption) {
                document.querySelectorAll('.role-option').forEach(option => {
                    option.classList.remove('selected');
                });
                roleOption.classList.add('selected');
                document.getElementById('role').value = roleOption.dataset.role;
            }
        });

        // Password toggles
        function setupPasswordToggle(inputId, toggleId) {
            document.getElementById(toggleId).addEventListener('click', () => {
                const passwordInput = document.getElementById(inputId);
                const isPassword = passwordInput.type === 'password';
                
                passwordInput.type = isPassword ? 'text' : 'password';
                const toggle = document.getElementById(toggleId);
                toggle.querySelector('.eye-open').style.display = isPassword ? 'none' : 'block';
                toggle.querySelector('.eye-closed').style.display = isPassword ? 'block' : 'none';
            });
        }

        setupPasswordToggle('password', 'passwordToggle');
        setupPasswordToggle('confirmPassword', 'confirmPasswordToggle');

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            const button = document.getElementById('signupButton');
            
            // Clear previous errors
            document.querySelectorAll('.form-error').forEach(error => error.textContent = '');
            
            // Validate passwords match
            if (data.password !== data.confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                return;
            }
            
            // Show loading state
            button.querySelector('.btn-text').classList.add('hidden');
            button.querySelector('.loading').classList.remove('hidden');
            button.disabled = true;
            
            try {
                const success = await register(data);
                if (success) {
                    window.location.href = 'index.html';
                } else {
                    document.getElementById('emailError').textContent = 'An account with this email already exists';
                }
            } catch (error) {
                document.getElementById('emailError').textContent = 'Registration failed. Please try again.';
            } finally {
                // Hide loading state
                button.querySelector('.btn-text').classList.remove('hidden');
                button.querySelector('.loading').classList.add('hidden');
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
