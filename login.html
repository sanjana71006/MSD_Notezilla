<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Notezilla</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-brand">
                    <svg class="brand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14,2 14,8 20,8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10,9 9,9 8,9"></polyline>
                    </svg>
                    <span class="brand-text">Notezilla</span>
                </div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-description">Sign in to access your study resources</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                    <div class="form-error" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" class="form-input" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                    <div class="form-error" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkbox-custom"></span>
                        Remember me
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="loginButton">
                    <span class="btn-text">Sign In</span>
                    <span class="loading hidden">
                        <span class="spinner"></span>
                        Signing in...
                    </span>
                </button>

                <div class="auth-divider">
                    <span>New to Notezilla?</span>
                </div>

                <a href="signup.html" class="btn btn-outline btn-full">Create Account</a>
            </form>

            <div class="auth-footer">
                <a href="index.html" class="auth-link">‚Üê Back to Home</a>
                <a href="#" class="auth-link">Forgot Password?</a>
            </div>
        </div>

        <div class="auth-background">
            <div class="auth-pattern"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/theme.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const button = document.getElementById('loginButton');
            
            // Show loading state
            button.querySelector('.btn-text').classList.add('hidden');
            button.querySelector('.loading').classList.remove('hidden');
            button.disabled = true;
            
            try {
                const success = await login(email, password);
                if (success) {
                    window.location.href = 'index.html';
                } else {
                    document.getElementById('passwordError').textContent = 'Invalid email or password';
                }
            } catch (error) {
                document.getElementById('passwordError').textContent = 'Login failed. Please try again.';
            } finally {
                // Hide loading state
                button.querySelector('.btn-text').classList.remove('hidden');
                button.querySelector('.loading').classList.add('hidden');
                button.disabled = false;
            }
        });

        // Password toggle
        document.getElementById('passwordToggle').addEventListener('click', () => {
            const passwordInput = document.getElementById('password');
            const isPassword = passwordInput.type === 'password';
            
            passwordInput.type = isPassword ? 'text' : 'password';
            document.querySelector('.eye-open').style.display = isPassword ? 'none' : 'block';
            document.querySelector('.eye-closed').style.display = isPassword ? 'block' : 'none';
        });
    </script>
</body>
</html>
